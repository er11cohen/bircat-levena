<ion-header>
  <ion-toolbar>
    <ion-buttons class="ion-menu-button-toolbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>  {{ dict.SKY_STATUS_TITLE | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{dict.NEXT_NIGHTS | translate}}</h1>
  <ion-list>

    <ion-card  *ngFor="let p of data | keyvalue">
      <ion-card-header>
        <ion-card-title>{{p.key.split("~")[1]}}</ion-card-title>
        <ion-card-subtitle style="direction: ltr;">{{p.key.split("~")[0]}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-menu-toggle auto-hide="false" *ngFor="let v of p.value">
          <ion-item class="{{v.clouds < 10 ? 'good' : 'bad'}}">
            <ion-label>
              {{v.hours}}:00
            </ion-label>
              <ion-label>
                {{v.clouds}}%
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-card-content>

    </ion-card>
 
  </ion-list>

</ion-content>
